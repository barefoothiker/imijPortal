<div class="card-header" ng-if="patients.length>0">
<i class="fa fa-clock-o fa-fw"></i> List ___<!-- {{patients.length}}  -->Patients
<li> total samples: ___</li> 
</div>
<div class="card-body">
        <table class="table table-hover">
    <thead>
    
        <tr>
            <td>DaphniId</td>
            <td>UserStoryId</td>
            <td>Iterations</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients" [routerLink]="['/patientDetail']" [queryParams]="{ id: patient.id }">
            <td>{{patient.daphniId}}</td>
            <td>{{patient.userStoryId}}</td>
            <td><ul><li *ngFor="let sample of patient.samples" ><a [routerLink]="['/getIterationDetails']" [queryParams]="{ id: sample.id }"> Iteration_{{sample.iteration}}</a></ul></td>
        </tr>
    </tbody>
</table> 
</div>
